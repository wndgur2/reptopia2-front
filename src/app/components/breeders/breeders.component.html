<app-tip></app-tip>
<div class="container">
    <div
        class="row justify-content-md-center categories"
        [class.mat-elevation-z1]="true"
    >
        <a
            class="col-6 col-lg category"
            [routerLink]="['/breeders', 'all']"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
        >
            모두
        </a>
        <a
            class="col-6 col-lg order-lg-1 category"
            [routerLink]="['/breeders', 'my']"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
        >
            <span *ngIf="isPhone">나의</span>
            <span *ngIf="!isPhone">내 분양</span>
        </a>
        <a
            class="col-4 col-lg category"
            [routerLink]="['/breeders', 'leopard']"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
        >
            <span *ngIf="isPhone">레오</span>
            <span *ngIf="!isPhone">레오파드 게코</span>
        </a>
        <a
            class="col-4 col-lg category"
            [routerLink]="['/breeders', 'crested']"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
        >
            <span *ngIf="isPhone">크레</span>
            <span *ngIf="!isPhone">크레스티드 게코</span>
        </a>
        <a
            class="col-4 col-lg category"
            [routerLink]="['/breeders', 'ball']"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
        >
            <span *ngIf="isPhone">볼파</span>
            <span *ngIf="!isPhone">볼 파이톤</span>
        </a>
    </div>
    <app-deals></app-deals>
    <mat-paginator></mat-paginator>
</div>
